		<script>


			
			$(document).ready(function(){

					if($('#c0').attr('src')=="img/cat0.png") {

					} else {
						$('#c0').attr('src', "img/cat0.png");
					}
				});

				$('#c1').click(function(){

				});

				$('#c2').click(function(){
					if($('#c2').attr('src')=="img/cat2.png") {

					}
				});

				$('#c3').click(function(){
					if($('#c3').attr('src')=="img/cat3.png") {

					}
				});

				$('#c4').click(function(){

					}
				});


			});

		</script>
	</head>
	<body>
		<div id="img1">

			<img id="c3" src="img/cat3.png">
			<img id="c4" src="img/cat4.png">
		</div>
	</body>
</html>
